<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main-block">
        <!-- <div class="left-part">
</div> -->
        <form action="doPost(e)" method="post">
            <h1>Contact Us</h1>
            <div class="info">
                <input class="fname" type="text" name="name" placeholder="Full name" required id="userName" name="uname">
                <input type="email" name="name" placeholder="Email" required id="userEmail" id="userEmail" name="email">
                <input type="number" name="name" placeholder="Phone number" required id="userMob" name="number">
            </div>
            <p>Message</p>
            <div>
                <textarea rows="4" id="userMess" name="message"></textarea>
            </div>
            <button type="submit" href="/">Submit</button>
        </form>
    </div>
    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
    <script src="/scripr.js"></script>
</body>

</html>
